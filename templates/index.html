<!DOCTYPE html>
<html lang="en">
<title>  Accuracy Predictor </title>
<head>
  <link href="../static/main.css" rel="stylesheet">
</head>
  <body>
    <div class="container">
      <h1>Questions' Accuracy Predictor</h1>
      <h3>Please upload your Text file.</h3>
        <form action="{{url_for('accuracy_prediction')}}" method="POST" enctype="multipart/form-data">
          <input type="file" accept=".txt" name="file" />
          <button type="submit"> Submit </button>
        </form>
      <div class="output">
        <strong>Showing questions with predicted accuracy of more than 85%</strong>
        {{text|safe}}
        {% include btn ignore missing %}
      </div>
  </div>
  </body>
</html>
